<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch - github.com/jdegurse</title>
    <meta name="description" content="Etch-a-Sketch game for the Odin Project">
    <meta name="author" content="James DeGurse">

    <link rel="stylesheet" type="text/css" href="static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>

<body>

<header>
    <h1 class="no-select">Etch-a-Sketch</h1>
</header>

<main>
    <div id="control-above" class="center-me">
        <button class="btn-control" id="btn-new-grid">New Canvas</button>
        <button class="btn-control" id="btn-grid-size">Canvas Size:&nbsp;</button>

    </div>
    <div id="appContainer" class="center-me"></div>
    <div id="control-below" class="center-me">
        <button class="btn-color-select" id="btn-color-white"></button>
        <button class="btn-color-select" id="btn-color-black"></button>
        <button class="btn-color-select" id="btn-color-red"></button>
        <button class="btn-color-select" id="btn-color-green"></button>
        <button class="btn-color-select" id="btn-color-blue"></button>
        <button class="btn-color-select" id="btn-color-rainbow"></button>
        <button class="btn-color-select" id="btn-color-greyscale"></button>
    </div>
</main>

<footer>
    <p>Created by <a href="https://www.github.com/jdegurse/">James DeGurse</a> for the <a href="https://www.theodinproject.com/">Odin Project</a></p>
</footer>


<script src="static/js/app.js"></script>
</body>
</html>
